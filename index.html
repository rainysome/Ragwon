<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-16">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>락원</title>
        <style>
            .container
            {
                clear: both;
            }
            .txt
            {
                width: 20%;
                float: left;
                text-align: center;
                background: lightpink;
                font-size: 20px;
                border: 0;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="txt">인구</div>
            <div class="txt" id="txtPopulation">100</div>
        </div>
        <div class="container">
            <center>
                <input type="button" id="Button1" value="Hello, world!" onclick="Button1_Click()" style="font-size:20px; width:50%; height:fit-content;">
            </center>
        </div>
    </body>
    
    <script>
        var count = 0;
        function Button1_Click()
        {
            count++;
            document.getElementById("Button1").value = "Clicked " + count + " time(s)";
            document.getElementById("Population").textContent = count;
        }
    </script>
</html>
