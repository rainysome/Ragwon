<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-16">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>락원</title>

    <body>
        <input type="button" id="Button1" value="Hello, world!" onclick="Button1_Click()" style="width:50%; height:50%">
