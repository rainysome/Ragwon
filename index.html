<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-16">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>락원</title>
		<style>
			html, body
			{
				margin: 0;

				overflow: hidden;

			.container
			{
				clear: both;

			.txt

				width: 20%;

		<script>
			//window.onresize = function() { Resize(); }

	<body>
		<canvas id="canvas">
			브라우저가 <code>&lt;canvas&gt;</code> 요소를 지원하지 않습니다.
        </canvas>
	</body>
	
	<script>		
        class CCC
        {
            static c = 100;
            constructor(x)
            {
                this.x = x;
            }
            get io()
            {
                return this.x*2;
            }
        }
        CCC.c = 101;

		function main()
		{
            canvas = document.getElementById("canvas");
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight;
            ctx = canvas.getContext("2d");
            cc = new CCC(10);
            cc.c = 102;
            ctx.fillStyle = "red";
            ctx.font = "48px serif";
            ctx.fillText(cc.c, 10, 60);
            dd = new CCC(12);
            ctx.fillText(CCC.c, 10, 120);
            ctx.fillRect(0, 0, 100, 100);
        }

		main();
	</script>
