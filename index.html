<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-16">
        <title>락원</title>
    </head>
    
    <body>
        <input type="button" id="hello" value="Hello, world!" onclick="Button1_Click()">
    </body>
    
    <script>
        function Button1_Click()
        {
            document.getElementById("hello").value = "Clicked";
        }
    </script>
</html>
