<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-16">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>락원</title>
        <style>
            .namespace
            {
                width: 20%;
                float: left;
                text-align: center;
                background: rosybrown;
                font-size: 20px;
                border: 0;
            }
        </style>
    </head>
    
    <body>
        <div class="namespace">인구</div>
        <div class="namespace" id="Population">0</div>
        <br>
        <center>
        <input type="button" id="Button1" value="Hello, world!" onclick="Button1_Click()" style="font-size:20px; width:50%; height:fit-content; clear: both;">
        </center>
    </body>
    
    <script>
        var count = 0;
        function Button1_Click()
        {
            count++;
            document.getElementById("Button1").value = "Clicked " + count + " time(s)";
            document.getElementById("Population").textContent = count;
        }
    </script>
</html>
